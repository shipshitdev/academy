# Docker Compose v2 Configuration
# Production Docker Compose for Academy API
# ShipShit.dev Academy - Web frontend is deployed on Vercel
#
# Usage:
#   docker compose -f docker/docker-compose.production.yml up -d --build

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    image: ghcr.io/shipshitdev/academy-api:latest
    container_name: academy-api
    restart: unless-stopped
    ports:
      - '3010:3010'
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - PORT=3010
    networks:
      - academy-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3010/api/docs']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  academy-network:
    name: academy-network
    driver: bridge
