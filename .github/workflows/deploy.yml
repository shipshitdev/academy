name: Deploy API

on:
  push:
    branches: [master]
    paths:
      - 'apps/api/**'
      - 'docker/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:ci

      - name: Verify Tailscale connectivity
        run: |
          echo "‚è≥ Waiting for Tailscale to connect..."
          timeout 30 bash -c 'until tailscale status >/dev/null 2>&1; do sleep 1; done'
          echo "‚úÖ Tailscale connected"

          # Debug: Show available peers in the tailnet
          echo "üìä Tailscale network status:"
          tailscale status

          INSTANCE_IP="${{ vars.TAILSCALE_INSTANCE_IP }}"
          if [ -z "$INSTANCE_IP" ]; then
            echo "‚ùå ERROR: TAILSCALE_INSTANCE_IP variable is not set!"
            echo ""
            echo "To fix this:"
            echo "1. SSH to your EC2 instance"
            echo "2. Run: tailscale ip -4"
            echo "3. Go to GitHub repo ‚Üí Settings ‚Üí Secrets and Variables ‚Üí Actions ‚Üí Variables"
            echo "4. Add variable: TAILSCALE_INSTANCE_IP = <the IP from step 2>"
            exit 1
          fi

          echo "üîç Attempting to ping $INSTANCE_IP..."
          if ! tailscale ping -c 1 -timeout 10s "$INSTANCE_IP"; then
            echo ""
            echo "‚ùå Cannot reach $INSTANCE_IP"
            echo ""
            echo "Possible causes:"
            echo "1. The IP is wrong - verify with 'tailscale ip -4' on your EC2"
            echo "2. Your EC2 is not running Tailscale or is offline"
            echo "3. The OAuth client doesn't have access to this device"
            echo "4. ACL tags mismatch - check Tailscale admin console"
            exit 1
          fi
          echo "‚úÖ Instance is reachable"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.TAILSCALE_INSTANCE_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s
          script: |
            cd /home/${{ secrets.EC2_USER }}/open-learning-center

            # Pull latest image
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}-api:latest

            # Restart API service
            docker compose -f docker/docker-compose.production.yml down
            docker compose -f docker/docker-compose.production.yml up -d

            # Cleanup old images
            docker image prune -f

            echo "API deployment complete!"
